<body>

            <nav>

        <div class="main">
            <div class="hamburger">
                <i class="material-icons"> <span class="material-icons-outlined ham"> segment</span></i>
                <i class="material-icons"> <span class="material-icons-outlined close"> close</span></i>
             </div>
            <div class="contactform">
             <h1>Contact me for work/general enquiries</h1>
                <form>
                    <div class="mb">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter your email" required>
                      <br>
                      <div id="emailHelp" class="form-text">We'll never share your email & phone number with anyone else.</div>
                    </div>
                    <div class="mb">
                      <label for="exampleInputPassword1" class="form-label">Phone number</label>
                      <input type="number" class="form-control" id="clientphone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="mb">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                    <br>
                    <button type="submit" class="submit">Submit</button>
                  </form>
            </div>
        </div>

    </div>
